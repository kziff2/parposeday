<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Propose Day</title>
<style>
body{
  margin:0;
  font-family: Arial, sans-serif;
  background:black;
  color:white;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}
.container{
  text-align:center;
  max-width:90%;
}
.step{
  display:none;
}
.step.active{
  display:block;
}
button{
  padding:12px 25px;
  font-size:16px;
  border:none;
  border-radius:25px;
  background:#ff3366;
  color:white;
  cursor:pointer;
  margin-top:20px;
}
img{
  max-width:90%;
  border-radius:15px;
  margin-top:15px;
}
input{
  padding:10px;
  font-size:16px;
  border-radius:8px;
  border:none;
}
</style>
</head>

<body>

<div class="container">

<!-- STEP 1 PASSWORD -->
<div class="step active">
  <h2>Enter Password</h2>
  <input type="password" id="pass">
  <br>
  <button onclick="checkPass()">Unlock</button>
</div>

<!-- STEP 2 -->
<div class="step">
  <h2>Hey ‚ù§Ô∏è</h2>
  <p>I made something special for you</p>
  <button onclick="nextStep()">Next</button>
</div>

<!-- STEP 3 -->
<div class="step">
  <h2>Just One Click Away‚Ä¶</h2>
  <button onclick="nextStep()">Next</button>
</div>

<!-- STEP 4 MUSIC -->
<div class="step">
  <h2>Play This Song üéµ</h2>
  <audio controls>
    <source src="music.mpeg" type="audio/mpeg">
  </audio>
  <br>
  <button onclick="nextStep()">Next</button>
</div>

<div class="step">
  <h2>Memories Begin üì∏</h2>

</div>

</div>

<!-- STEP 8 -->
<div class="step">

</div>

<!-- STEP 9 -->

<!-- STEP 12 -->

</div>

<!-- FINAL STEP -->
<div class="step">
  <h1>Will You Be Mine? ‚ù§Ô∏è</h1>
</div>

</div>

<script>
let current = 0;
const steps = document.querySelectorAll('.step');

function nextStep(){
  steps[current].classList.remove('active');
  current++;
  steps[current].classList.add('active');
}

function checkPass(){
  const p = document.getElementById('pass').value;
  if(p === "R4AXZ"){
    nextStep();
  }else{
    alert("Wrong Password");
  }
}
</script>

</body>
</html>
