<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Purpose Day Cinematic Page</title>
<style>
  body {
    margin:0;
    font-family: 'Dancing Script', cursive;
    background: linear-gradient(to right, #ffefd5, #ffe4b5);
    color:#333;
    text-align:center;
    overflow-x:hidden;
  }

  button {
    padding:10px 25px;
    font-size:18px;
    cursor:pointer;
    border:none;
    border-radius:10px;
    margin-top:20px;
    background:#ff7f50;
    color:#fff;
    transition: transform 0.3s, background 0.3s;
  }
  button:hover {
    transform:scale(1.1);
    background:#ff4500;
  }

  .step {
    display:none;
    padding:50px 20px;
    min-height:100vh;
    justify-content:center;
    align-items:center;
    flex-direction:column;
    position:relative;
  }
  .active {
    display:flex;
    animation: fadeIn 1.5s ease forwards;
  }
  @keyframes fadeIn {
    from {opacity:0; transform:scale(0.95);}
    to {opacity:1; transform:scale(1);}
  }

  .type-text {
    font-size:2rem;
    overflow:hidden;
    white-space:nowrap;
    border-right:4px solid #333;
  }

  .gallery-img {
    width:80%;
    max-width:600px;
    margin:20px auto;
    display:none;
    opacity:0;
    transition:opacity 1s ease, transform 1s ease;
    border-radius:15px;
    box-shadow:0 0 15px rgba(255,127,80,0.6);
  }
  .gallery-img.active {
    display:block;
    opacity:1;
    transform:scale(1.05);
  }

  .icon {
    position:absolute;
    font-size:24px;
    animation: floatUp 8s linear infinite;
  }
  @keyframes floatUp {
    0% {transform: translateY(100vh) rotate(0deg);}
    100% {transform: translateY(-50vh) rotate(360deg);}
  }
</style>
</head>
<body>

<audio id="bgMusic" src="song.mp3" preload="auto"></audio>

<!-- Step 1: Password -->
<div class="step active" id="step1">
  <h1>Enter Password</h1>
  <input type="password" id="passwordInput" placeholder="Enter Password" style="padding:10px; font-size:18px; border-radius:8px; border:none;">
  <button onclick="checkPassword()">Submit</button>
</div>

<!-- Step 2: Welcome -->
<div class="step" id="step2">
  <h1 class="type-text" data-text="Welcome to Purpose Day Celebration! üéØ"></h1>
  <button onclick="nextStep(3)">Next</button>
</div>

<!-- Step 3: Music Intro -->
<div class="step" id="step3">
  <h1 class="type-text" data-text="Let's enjoy this song made just for you! üíñ"></h1>
  <button onclick="playMusic()">Play Music</button>
  <button onclick="pauseMusic()">Pause Music</button>
  <button onclick="nextStep(4)">Next</button>
</div>

<!-- Step 4: Photos Screen 1 -->
<div class="step" id="step4">
  <h1>Photos</h1>
  <img src="pic1.jpg" class="gallery-img active">
  <img src="pic2.jpg" class="gallery-img">
  <img src="pic3.jpg" class="gallery-img">
  <button onclick="nextStep(5)">Next</button>
</div>

<!-- Step 5: Typing Wish 1 -->
<div class="step" id="step5">
  <h1 class="type-text" data-text="May your goals always shine bright! ‚ú®"></h1>
  <button onclick="nextStep(6)">Next</button>
</div>

<!-- Step 6: Interactive Click -->
<div class="step" id="step6">
  <h1>Click the Icon üéØ</h1>
  <button onclick="showIcons()">Click Me!</button>
  <button onclick="nextStep(7)">Next</button>
</div>

<!-- Step 7: Quote 1 -->
<div class="step" id="step7">
  <h1 class="type-text" data-text='"The purpose of life is a life of purpose." üåü'></h1>
  <button onclick="nextStep(8)">Next</button>
</div>

<!-- Step 8: Photos Screen 2 -->
<div class="step" id="step8">
  <h1>More Memories üì∏</h1>
  <img src="pic4.jpg" class="gallery-img active">
  <img src="pic5.jpg" class="gallery-img">
  <img src="pic6.jpg" class="gallery-img">
  <img src="pic7.jpg" class="gallery-img">
  <button onclick="nextStep(9)">Next</button>
</div>

<!-- Step 9: Typing Wish 2 -->
<div class="step" id="step9">
  <h1 class="type-text" data-text="Keep chasing your dreams, always! üöÄ"></h1>
  <button onclick="nextStep(10)">Next</button>
</div>

<!-- Step 10: Interactive Click 2 -->
<div class="step" id="step10">
  <h1>Click the Star ‚≠ê</h1>
  <button onclick="showIcons()">Surprise!</button>
  <button onclick="nextStep(11)">Next</button>
</div>

<!-- Step 11: Quote 2 -->
<div class="step" id="step11">
  <h1 class="type-text" data-text='"Small steps every day lead to big achievements." üéØ'></h1>
  <button onclick="nextStep(12)">Next</button>
</div>

<!-- Step 12: Ending Message -->
<div class="step" id="step12">
  <h1 class="type-text" data-text="Wishing You a Very Happy Purpose Day! üåüüíñ"></h1>
  <button onclick="nextStep(13)">Next</button>
</div>

<!-- Step 13: Replay / Outro -->
<div class="step" id="step13">
  <h1>Thank You for Visiting! üíñ</h1>
  <button onclick="location.reload()">Replay</button>
</div>

<div id="iconsContainer"></div>

<script>
let currentStep = 1;

// Password check
function checkPassword() {
  let input = document.getElementById("passwordInput").value;
  if(input === "R4AXZ") {
    nextStep(2);
  } else {
    alert("Wrong Password! Try again.");
  }
}

// Next step
function nextStep(step) {
  document.getElementById(`step${currentStep}`).classList.remove("active");
  document.getElementById(`step${step}`).classList.add("active");
  currentStep = step;
}

// Music
function playMusic() { document.getElementById("bgMusic").play(); }
function pauseMusic() { document.getElementById("bgMusic").pause(); }

// Show floating icons (like confetti)
function showIcons() {
  for(let i=0;i<30;i++){
    let icon = document.createElement("div");
    icon.className = "icon";
    icon.style.left = Math.random()*100 + "vw";
    icon.style.fontSize = (15+Math.random()*20)+"px";
    icon.innerText = ["üéØ","‚≠ê","‚ú®"][Math.floor(Math.random()*3)];
    document.body.appendChild(icon);
    setTimeout(()=>{icon.remove();},8000);
  }
}

// Gallery slideshow for steps 4 & 8
function startGallery(step) {
  const images = document.querySelectorAll(`#step${step} .gallery-img`);
  let index = 0;
  setInterval(()=>{
    images[index].classList.remove("active");
    index = (index+1)%images.length;
    images[index].classList.add("active");
  },3000);
}
startGallery(4);
startGallery(8);

// Floating background icons
function createFloatingBackground() {
  for(let i=0;i<15;i++){
    let icon = document.createElement("div");
    icon.className = "icon";
    icon.style.left = Math.random()*100 + "vw";
    icon.style.fontSize = (15+Math.random()*20)+"px";
    icon.innerText = ["üéØ","‚ú®","‚≠ê"][Math.floor(Math.random()*3)];
    document.body.appendChild(icon);
  }
}
createFloatingBackground();

// Typing effect manual
function startTyping(stepEl) {
  const textEl = stepEl.querySelector(".type-text");
  if(!textEl) return;
  const text = textEl.getAttribute("data-text");
  textEl.innerHTML = "";
  let i=0;
  const typing = setInterval(()=>{
    if(i<text.length){
      textEl.innerHTML += text.charAt(i);
      i++;
    } else { clearInterval(typing); }
  },80);
}

document.querySelectorAll(".step").forEach(step=>{
  step.addEventListener("click",()=>startTyping(step));
});
</script>
</body>
</html>
